<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QR Code generator library demo (JavaScript)</title>
	<style type="text/css">
	html {
		font-family: sans-serif;
	}
	td {
		vertical-align: top;
		padding-top: 0.2em;
		padding-bottom: 0.2em;
	}
	td:first-child {
		white-space: pre;
		padding-right: 0.5em;
	}
	input[type=radio], input[type=checkbox] {
		margin: 0em;
		padding: 0em;
	}
	input[type=radio] + label, input[type=checkbox] + label {
		margin-right: 0.8em;
		padding-left: 0.2em;
	}
	</style>
</head>

<body>

    <div>
        <canvas id="qrcode-canvas" style="padding:1em; background-color:#E8E8E8"></canvas>
        <br>
        <br>
        <input type="text" size=35px id="vinInput">
    </div>    
    
<script type="application/javascript" src="createQR.js"></script>
<script type="application/javascript" src="indexCode.js"></script>
<script type="application/javascript" src="vin-generator.js"></script>

</body>
</html>
