<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="UTF-8">
	<title>QuRl</title>
    <link rel="stylesheet" href="style.css">
    
</head>    
    
    
<body style=" background-color: grey; height: 90%">

<header>
    <h2 style="text-align: center; font-family:monospace; font-size: 35px; width: 1000px; margin-left: 15%; "><text style="margin-left: -4%">QuRl QR/url Tool</text></h2>
</header>
    
<div style="display: flex; align-items: center; justify-content: center; margin-top: 3%; width: 1000px; margin-left: 15%;">
    
    <div class="blockLeft" style="vertical-align: middle; margin-top: ">
        <div style="margin-top: -5px">
            <button id="vinBTN" class="button" type="button" onclick="wrapVIN()">VIN</button>
            <button class="button" type="button" onclick="wrapURL()">URL</button>
            <button class="badButton" type="button">Encode</button>
            <button class="badButton" type="button">Short</button>
        </div>
    </div>
    <div class="blockCenter">
        <div style="height: 350px;width: 350px; display: flex; align-items: center; justify-content: center; ">   
            <canvas style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" id="qrcode-canvas"></canvas>    
        </div>
    </div>
    <div class="blockRight">
        <div style="text-align: center">
            <p style="font-size: 20px">QR Contents</p><p style="margin-top: 50px;" id="QRcontents"></p>
        </div>
    </div>
</div>
    
<div id="randomVINdiv" style="display: flex; align-items: center; justify-content: center; margin-top: 10px; width: 1000px; margin-left: 15%; display: flex">
    <div class="blockMidlCenter" style="text-align: center">
        <div style="margin-top: 4.5%">
            <text>VIN: </text><text id="randomVIN">Presss New VIN or Custom VIN</text>
        </div>
   </div>
</div>

<div id="customVINdiv" style="display: flex; align-items: center; justify-content: center; margin-top: 10px; width: 1000px; margin-left: 14%; display: none">
    <div class="blockMidlCenter" style="text-align: center">
        <div style="margin-top: 4.5%">
            <text>VIN </text><input type="text" name="VINinput" id="VINinput" style="background-color: slategray; border-color: black; width: 250px; height: 20px; margin-top: -5px; font-size: 20px">
        </div>
    </div>
    <button type="button" class="enterButton" onclick="customVIN()">Submit</button>
</div>
    
<div style="display: flex; align-items: center; justify-content: center; width: 1000px; margin-left: 15%; margin-top: 5px; ">
    <div style="margin-top: 5px; margin-left: -30px ">
        <button class="LwrButton" type="button"><text style="font-size: 15px" onclick="toggleCustomVIN(); customVIN()">Custom VIN</text></button>
        <button class="LwrButton" type="button" style="margin-left: 5px"><text onclick="toggleCustomVINoff(); HTTPrequest()" style="font-size: 15px">New VIN</text></button>
        <button class="LwrButton" type="button" style="margin-left: 5px" onclick="PrintImage()"><text style="font-size: 15px">Print QR</text></button>
    </div>    
</div>
    
<div style="display: flex; align-items: center; justify-content: center; width: 1000px; margin-left: 14%; margin-top: 15px; ">
    <div class="slidecontainer" style="text-align: center">
        <text style="font-size: 20px; font-weight: bold;">QR Size</text>
        <br>
        <input type="range" min="1" max="3" value="2" class="slider" id="sizeSlider">
        <br>
        <text style="margin-right: 90px">Small</text><text style="margin-right: 90px">Regular</text><text>Large</text>
        <br>
        <button style="margin-top: 10px" class="LwrButton" type="button"><text style="font-size: 15px" onclick="redrawQrCode()">Update Size</text></button>
    </div>
</div>
    
<script type="application/javascript" src="createQR.js"></script>
<script type="application/javascript" src="indexCode.js"></script>
    
</body>

</html>
